<ion-header>
    <ion-toolbar>
        <ion-title>Programação</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFiltered()" animated></ion-searchbar>-->
    <ion-list>
        <ion-card *ngFor="let palestra of filterData" (click)="addFavorito(palestra);">
            <ion-card-content>
                <ion-card-subtitle>{{ palestra.data | date: 'dd/MM/yyyy HH:mm' }}</ion-card-subtitle>
                <ion-card-title>{{ palestra.descricao }}</ion-card-title>
                Palestrante: {{ palestra.palestrante }}<br>
                Sala: {{ palestra.sala }}
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
