<ion-header>
    <ion-toolbar>
        <ion-title>Programação</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-card *ngFor="let palestra of palestras">
            <ion-item (click)="addFavorito(palestra);">
                {{ palestra.palestrante }} - {{ palestra.sala }} ({{ palestra.data | date: 'dd/MM/yyyy HH:mm' }})
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
