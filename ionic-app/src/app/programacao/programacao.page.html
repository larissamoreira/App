<ion-header>
    <ion-toolbar>
        <ion-title>Programação</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let palestra of palestras">
        <ion-card (click)="addFavorito(palestra);">
            <ion-card-header>
                <ion-card-subtitle>{{ palestra.data | date: 'dd/MM/yyyy HH:mm' }}</ion-card-subtitle>
                <ion-card-title>{{ palestra.descricao }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                Palestrante: {{ palestra.palestrante }}<br>
                Sala: {{ palestra.sala }}
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
