<ion-header>
    <ion-toolbar>
      <ion-title>Programação</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let palestra of palestras">
            <h4>{{ palestra.palestrante }} - {{palestra.tipo}} - {{ palestra.sala }} ({{ palestra.data | date: 'dd/MM/yyyy HH:mm' }})</h4>
        </ion-item>
    </ion-list>
</ion-content>
