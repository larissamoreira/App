<ion-header>
  <ion-toolbar>
    <ion-title>Marcados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="atualizar()">Atualizar</ion-button>
  <ion-list>
    <ion-card *ngFor="let item of favoritos">
      <ion-item (click)="removeFav(item)">
        {{ item.programacao.palestrante }} - {{ item.programacao.sala }} ({{ item.programacao.data |
        date:'dd/MM/yyyyHH:mm' }}
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
