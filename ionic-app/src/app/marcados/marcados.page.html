<ion-header>
  <ion-toolbar>
    <ion-title>Marcados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of favoritos">
    <ion-card (click)="removeFav(item)">
      <ion-card-content>
        <ion-card-subtitle>{{ item.programacao.data | date: 'dd/MM/yyyy HH:mm' }}</ion-card-subtitle>
        <ion-card-title>{{ item.programacao.descricao }}</ion-card-title>
        Palestrante: {{ item.programacao.palestrante }}<br>
        Sala: {{item.programacao.sala}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
